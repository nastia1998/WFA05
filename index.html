<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script async src="CRUD.js"></script>
  </head>
  <body>
    <div>
      <button class="btn" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-plus"></i>
      </button>
      <button id="refresh" class="btn"><i class="fa fa-refresh"></i></button>
      <table id="computers" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Processor</th>
            <th scope="col">Hard Disk Size</th>
            <th scope="col">Number of Processor Cores</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Computer</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="manufacturer">Manufacturer</label>
                  <input
                    type="text"
                    class="form-control"
                    id="manufacturer"
                    placeholder="Enter manufacturer"
                  />
                </div>
                <div class="form-group">
                  <label for="processor">Processor</label>
                  <input
                    type="text"
                    class="form-control"
                    id="processor"
                    placeholder="Processor"
                  />
                </div>
                <div class="form-group">
                  <label for="hardDisk">Hard Disk Size</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hardDisk"
                    placeholder="Hard Disk Size"
                  />
                </div>
                <div class="form-group">
                  <label for="numOfCores">Number of Cores</label>
                  <input
                    type="text"
                    class="form-control"
                    id="numOfCores"
                    placeholder="Number of Cores"
                  />
                </div>
                <button id="addComp" type="submit" class="btn btn-primary">
                  Add
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for update -->
      <div class="modal fade" id="updateModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Update Computer</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <input type="hidden" id="updId" />
                <div class="form-group">
                  <label for="updManufacturer">Manufacturer</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updManufacturer"
                    placeholder="Enter manufacturer"
                  />
                </div>
                <div class="form-group">
                  <label for="updProcessor">Processor</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updProcessor"
                    placeholder="Processor"
                  />
                </div>
                <div class="form-group">
                  <label for="updHardDisk">Hard Disk Size</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updHardDisk"
                    placeholder="Hard Disk Size"
                  />
                </div>
                <div class="form-group">
                  <label for="updNumOfCores">Number of Cores</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updNumOfCores"
                    placeholder="Number of Cores"
                  />
                </div>
                <button id="updComp" type="submit" class="btn btn-primary">
                  Save
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
